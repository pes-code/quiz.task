  <h1>FizzBuzz問題</h1>

  <div id="result">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // まずはconsoleに表示してみよう！
    let number = "";
    let text = ["FizzBuzz", "Fizz", "Buzz"];

    for (let i = 1; i <= 100; i++) {
      number += "<number>" + i + "</number>";

      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
        $("#result").html(text[0]);
      }
      else if (i % 3 === 0) {
        console.log("Fizz");
        $("#result").html(text[1]);
      }
      else if (i % 5 === 0) {
        console.log("Buzz");
        $("#result").html(text[2]);
      }
      else {
        console.log(i);
        $("#result").html(number);
      }
    };
