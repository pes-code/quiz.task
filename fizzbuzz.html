<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>

  <h1>FizzBuzz問題</h1>

  <div id="result">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // まずはconsoleに表示してみよう！
    let number = "";

    for (let i = 1; i <= 100; i++) {

      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
        $("#result").append("<p>FizzBuzz</p>");
      }
      else if (i % 3 === 0) {
        console.log("Fizz");
        $("#result").append("<p>Fizz</p>");
      }
      else if (i % 5 === 0) {
        console.log("Buzz");
        $("#result").append("<p>Buzz</p>");
      }
      else {
        console.log(i);
        $("#result").append("<p>" + i + "</p>");
      }
    }

  </script>

</body>

</html>
